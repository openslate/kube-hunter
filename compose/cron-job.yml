---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: ${CF_PROJECT}
  namespace: ${CF_PROJECT}
spec:
  schedule: "0 6 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: ${CF_PROJECT}
              image: ${DOCKER_IMAGE}
              command: ["kube-hunter"]
              args: ["--pod"]
              resources:
                limits:
                  cpu: 100m
                  memory: 50Mi
                requests:
                  cpu: 100m
                  memory: 25Mi
          restartPolicy: Never
      backoffLimit: 4
